{% if posts %}

<div class="posts page">

  {% for post in posts %}

  <section class="post span10 offset1">

    <h2>{{ post.title }}</h2>

    <div class="post-meta">
      <p class="byline">by <a href="https://github.com/{{ post.user.login }}">@{{ post.user.login }}</a> on {{ post.date|date("F j, Y") }}</p>
    </div>

    <section class="post-body">
      {{ post.body|raw }}
    </section>

    <section class="post-comments"><a href="{{ post.url|raw }}">Comments</a></section>

  </section>

  {% endfor %}

</div>
{% endif %}
